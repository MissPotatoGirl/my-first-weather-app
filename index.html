<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <!-- Google font code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/6c1a659b26.js"
      crossorigin="anonymous"
    ></script>

    <!-- Talkes to the API's -->

    <!-- Style sheet-->
    <link rel="stylesheet" href="src/stryle.css" />

  <body>
    <div class="container body">
      <!-- Nav bar -->
      <div class="row navbar">
        <div class="col-1">
          <img src="images/logo.png" alt="logo" class="logo" />
        </div>
        <div class="col-3 active-city-wrapper">
          <h1 class="active-city-name">Oslo</h1>
          <h3 class="todays-date"></h3>
        </div>
        <div class="col-8">
          <nav class="navbar">
            <div class="container justify-content-end">
              <form class="d-inline-flex" role="search">
                <input
                  id="search-input"
                  class="form-control"
                  type="search"
                  placeholder="Search.."
                  aria-label="Search"
                />
                <button class="btn" type="submit" id="search-city">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="btn" type="submit" id="current-location">
                  <i class="fa-solid fa-location-pin"></i>
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
